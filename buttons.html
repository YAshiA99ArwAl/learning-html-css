<style>
    .subscribe{
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 37px;
        width: 110px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 7px;
        transition: opacity 0.15s;
    }

    .subscribe:hover {
        opacity: 0.7;
    }

    .subscribe:active{
        opacity: 0.4;
    }

    .join{
        background-color: white;
        color: rgb(63, 139, 247);
        border-color: rgb(63, 139, 247);
        border-style: solid;
        border-width: 2px;
        height: 37px;
        width: 80px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.15s, color 0.15s;
    }

    .join:hover{
        color: white;
        background-color: rgb(63, 139, 247);
    }

    .join:active{
        opacity: 0.7;
    }

    .tweet{
        background-color: rgb(63, 139, 247);
        color: white;
        border: none;
        border-radius: 20px;
        height: 37px;
        width: 85px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        margin-left: 8px;
        transition: shadow 0.15s;
    }

    .tweet:hover{
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
    }
</style>

<button class="subscribe">
    SUBSCRIBE
</button>
<button class="join">
    JOIN
</button>
<button class="tweet">
    Tweet
</button>
